<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!--<p id="heading">THE&nbsp;&nbsp;&nbsp;CALCULATOR</p>-->
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-1"></div>
			<div class="col-sm-4" id="work"><p>THE&nbsp;&nbsp; CALCULATOR</p>
				<div id="label"></div>
				
					<div class="row" id="first">
						<div class="col-sm-3" id="ac"><button type="button" class="writeac">AC</button></div>
						<div class="col-sm-3" id="ce"><button type="button" class="writece">CE</button></div>
						<div class="col-sm-3" id="divide"><button type="button" class="write">/</button></div>
						<div class="col-sm-3" id="multiply"><button type="button" class="write">x</button></div>
					</div>
					<div class="row" id="second">
						<div class="col-sm-3" id="seven"><button type="button" class="write">7</button></div>
						<div class="col-sm-3" id="nine"><button type="button" class="write">8</button></div>
						<div class="col-sm-3" id="eight"><button type="button" class="write">9</button></div>
						<div class="col-sm-3" id="minus"><button type="button" class="write">-</button></div>
					</div>
					<div class="row" id="third">
						<div class="col-sm-3" id="four"><button type="button" class="write">4</button></div>
						<div class="col-sm-3" id="five"><button type="button" class="write">5</button></div>
						<div class="col-sm-3" id="six"><button type="button" class="write">6</button></div>
						<div class="col-sm-3" id="plus"><button type="button" class="write">+</button></div>
					</div>
					<div class="row" id="fourth">
						<div class="col-sm-3" id="one"><button type="button" class="write">1</button></div>
						<div class="col-sm-3" id="two"><button type="button" class="write">2</button></div>
						<div class="col-sm-3" id="three"><button type="button" class="write">3</button></div>
						<div class="col-sm-3" id="equal"><button type="button" id="p">=</button></div>
					</div>
					<div class="row" id="fifth">
						<div class="col-sm-6" id="zero"><button type="button" class="write">0</button></div>
						<div class="col-sm-3" id="point"><button type="button" class="write">.</button></div>
						<div class="col-sm-3" id="equal"></div>
					</div>
				
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
